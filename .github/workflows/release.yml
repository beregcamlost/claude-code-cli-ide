name: Release Server Binary

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.asset_name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-14
            asset_name: claude-code-server-darwin-aarch64.tar.gz
          - target: x86_64-apple-darwin
            runner: macos-14
            asset_name: claude-code-server-darwin-x86_64.tar.gz
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            asset_name: claude-code-server-linux-x86_64.tar.gz
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            asset_name: claude-code-server-linux-aarch64.tar.gz
            cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux aarch64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build server binary
        working-directory: server
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package binary
        run: |
          tar -czf ${{ matrix.asset_name }} \
            -C server/target/${{ matrix.target }}/release \
            claude-code-server

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
